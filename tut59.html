<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript dates</title>
</head>
<body>
    <div class="container">
        This is a container
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time ")
        let now = new Date()
        console.log(now)
        let dt = new Date(-1000)
        console.log(dt)
        // let newDate = new Date("2029-09-18")
        // console.log(newDate)
        // let newDate = new Date(year,month,date,hours,minutes,seconds,milliseconds);
        let newDate = new Date(3020,4,5,2,6,3,34);
        console.log(newDate)
        let yr = newDate.getFullYear();
        console.log("This year is",yr);
        let dat = newDate.getDate();
        console.log("This date is",dat);
        let month = newDate.getMonth();
        console.log("This month is",month);
        let hours = newDate.getHours();
        console.log("This year is",hours);
        // let yr = newDate.getFullYear();
        // console.log("This year is",yr)
        newDate.setDate(15)
        console.log(newDate)
        newDate.setMonth(11)
        console.log(newDate)
        setInterval(updateTime,1000)
        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
