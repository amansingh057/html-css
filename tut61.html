<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        This is math obj tutorial
    </div>
    <script>
        // let m = Math;
        // console.log(m)
        console.log("The value of Math.E is ",Math.E)
        console.log("The value of Math.PI is ",Math.PI)
        console.log("The value of Math.LN2 is ",Math.LN2)
        console.log("The value of Math.LOG2E is ",Math.LOG2E)
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ",Math.LOG2E)
        // Functions in Math Object
        let a = 34.65432;
        let b = 89;
        console.log("The value of a and b is ", a,b)
        console.log("The value of a and b rounded is ", Math.round(a),Math.round(b))
        console.log("3 raised to power 21 is",Math.pow(3,21))
        console.log("Square rool of 64 is", Math.sqrt(64))
        // ceil and floor
        console.log("5.8 rounded u[ to nearest integer is ", Math.ceil(5.8))
        console.log("5.8 rounded down",Math.floor(5.8))
        // abs functon
        console.log("absolute value of 5.66 is",Math.abs(5.66))
        console.log("absolute value of -5.66 is",Math.abs(-5.66))
        // Trigonmetry
        console.log("The value of sin(pi/2) is",Math.sin(Math.PI/2))
        console.log("Min value of 4,5 ,6",Math.min(4,5,6))
        console.log("Max value of 4,5 ,6",Math.max(4,5,6))
        // Genrate random Number
        let r = Math.random();
        // Random number between a,b
        
        console.log("The random number is" , r)
    </script>
</body>
</html>
