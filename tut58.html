<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript set timeout and clear timeout </title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <span id="time">Time now is </span>
    <script>
        console.log("This is tut58");
        function greet(name,byeText){
            console.log("Hello Good morning " + name + " " + byeText);
        }
        // timeOut = setTimeout(greet,5000,"Aman","Takecare");
        // console.log(timeOut);
        // clearTimeout(timeOut);
        // setTimeout(greet(),12000); Can't call function outside set time out
        IntervalId = setInterval(greet,1000,"Aman","yooo");
        clearInterval(IntervalId);
        function displayTime(){
            time = new Date();
            console.log(time)
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime,1000)
    </script>
</body>
</html>
